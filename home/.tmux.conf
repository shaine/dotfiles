set -g default-terminal "screen-256color"
set -g prefix `
set -g base-index 1
set -g pane-base-index 1
set -g visual-activity on
setw -g aggressive-resize on
setw -g mode-keys vi
setw -g monitor-activity off
setw -g automatic-rename off

# Let us know if Prompt started the session
set-option -ga update-environment ' PANIC_PROMPT'

# Mouse, copying
set-option -g default-command "reattach-to-user-namespace -l zsh"
set -g mode-mouse on
setw -g mouse-select-window on
setw -g mouse-select-pane on

# Copy mode
setw -g mode-keys vi
bind-key ` send-prefix
bind "\'" copy-mode
unbind [
unbind p
bind p paste-buffer
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy Escape cancel
bind y run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind Y run "reattach-to-user-namespace pbpaste | tmux load-buffer -"

unbind %
unbind +
unbind -

# Pane Stuff
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind H resize-pane -L 10
bind J resize-pane -D 10
bind K resize-pane -U 10
bind L resize-pane -R 10
bind | split-window -h
bind _ split-window -v
bind + new-window -d -n tmux-zoom 'clear && echo TMUX ZOOM && read' \; swap-pane -s tmux-zoom.0 \; select-window -t tmux-zoom
bind - last-window \; swap-pane -s tmux-zoom.0 \; kill-window -t tmux-zoom
bind-key T swap-window -t 1
bind P source-file ~/.tmux/phpdev.tmux
bind R source-file ~/.tmux/rbdev.tmux
bind S source-file ~/.tmux/systemdev.tmux
# bind r respawn-window

# Powerline
set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "centre"

source ~/Library/Python/2.7/lib/python/site-packages/powerline/bindings/tmux/powerline.conf
set -g window-status-format "#[fg=colour255,bg=colour235] #I #W "
set -g window-status-current-format "#[fg=colour235,bg=colour39]#[fg=colour234,bg=colour39,noreverse,nobold] #I  #W #[fg=colour39,bg=colour235,nobold]"

source ~/.tmux/tmuxcolors.conf
